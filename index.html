<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28 Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <p>
        Loan Amount $
        <input
          type="number"
          name=""
          onchange="calculateLoan()"
          class="input"
          id="loan-amount"
          min="1"
          max="500000"
          value="10000"
        />
      </p>
      <p>
        interest-rate %
        <input
          type="number"
          name=""
          onchange="calculateLoan()"
          class="input"
          id="interest-rate"
          min="1"
          max="100"
          value="10"
          step="0.1"
        />
      </p>
      <p>
        Month to pay
        <input
          type="number"
          name=""
          onchange="calculateLoan()"
          class="input"
          id="months-to-pay"
          min="6"
          max="48"
          value="12"
        />
      </p>
      <p class="payment" id="payment">Monthly Payment:</p>
    </div>
  </body>
<script src="index.js"></script>
</html>
